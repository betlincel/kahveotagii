    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .menu-title {
            font-size: 30px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
            padding: 5px 10px;
            color: #782913;
        }

        .menu-item {
            display: flex;

            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #333;

        .menu-item:hover {

        }

        .menu-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .menu-text {
            flex-grow: 1;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .menu-arrow {
            font-size: 1.5rem;
            color: #666;
            transition: transform 0.3s, color 0.3s;
        }

        .menu-item:hover .menu-arrow {
            transform: translateX(5px);
            color: #006241;
        }

        @media (max-width: 768px) {
            .menu-img {
                width: 50px;
                height: 50px;
            }

            .menu-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<div id="navbar-placeholder"></div>
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Navbar'ı yükle
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Navbar yüklendikten sonra dil butonunu çalıştır
                const initialLang = localStorage.getItem("selectedLang") || document.documentElement.lang || 'tr';
                document.documentElement.lang = initialLang;
                updateLanguageTexts(initialLang);
                
                const langSwitch = document.getElementById('langSwitch');
                if (langSwitch) {
                    langSwitch.textContent = initialLang.toUpperCase();
                    langSwitch.addEventListener('click', toggleLanguage);
                }
            })
            .catch(error => console.error("Navbar yüklenemedi:", error));

        // Footer'ı yükle
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Footer yüklenemedi:", error));
    });

    // Dil değiştirme fonksiyonu
    function toggleLanguage() {
        const currentLang = document.documentElement.lang;
        const newLang = currentLang === "tr" ? "en" : "tr";
        
        document.documentElement.lang = newLang;
        localStorage.setItem("selectedLang", newLang);
        
        const langSwitch = document.getElementById("langSwitch");
        if (langSwitch) {
            langSwitch.textContent = newLang.toUpperCase();
        }
        
        updateLanguageTexts(newLang);
    }

    // Tüm dil verilerini güncelleyen fonksiyon
    function updateLanguageTexts(lang) {
        document.querySelectorAll('[data-tr], [data-en]').forEach(el => {
            const text = el.getAttribute(`data-${lang}`);
            if (text) {
                el.textContent = text;
            }
        });
    }
</script>
