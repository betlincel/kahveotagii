<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-tr="Cafe Menüsü" data-en="Cafe Menu">Cafe Menüsü</title>

    <link rel="icon" href="belediyelogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* NAVBAR TASARIMI */
        .navbar-custom {
            background-color: white !important;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .btn {
            color: grey !important;
        }

        .navbar-brand img {
            width: 150px;
            height: auto;
        }

        .navbar-nav .nav-link {
            font-size: 1.05rem;
            font-weight: 500;
            margin-left: 10px;
        }

        /* Navbar link hover renk ayarı */
.navbar-custom .nav-link:hover,
.navbar-custom .navbar-brand:hover h3 {
    color: #782913 !important; /* Yeşil veya istediğin renk */
    transition: color 0.3s ease; /* Yumuşak geçiş için */
}


        body {
            padding-top: 70px;
        }

        /* Hamburger ikonunu siyah yap */
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280,0,0,0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
<br><br><br><br>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
            <img src="otaklogo.png" alt="Logo" width="60" class="me-2">
            <h3 class="mb-0" data-tr="KAHVE OTAĞI" data-en="COFFEE HOUSE">KAHVE OTAĞI</h3>
        </a>

        <div class="d-flex align-items-center ms-auto">
            <button id="langSwitch" class="btn btn-outline-success me-2">TR</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" data-tr="Anasayfa" data-en="Homepage">Anasayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html" data-tr="Menü" data-en="Menu">Menü</a></li>
                <li class="nav-item"><a class="nav-link" href="footer.html" data-tr="Adres" data-en="Address">Adres</a></li>
                <li class="nav-item"><a class="nav-link" href="footer.html" data-tr="İletişim" data-en="Contact">İletişim</a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="navbar-placeholder"></div>
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Navbar'ı yükle
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Navbar yüklendikten sonra dil butonunu çalıştır
                const initialLang = localStorage.getItem("selectedLang") || document.documentElement.lang || 'tr';
                document.documentElement.lang = initialLang;
                updateLanguageTexts(initialLang);
                
                const langSwitch = document.getElementById('langSwitch');
                if (langSwitch) {
                    langSwitch.textContent = initialLang.toUpperCase();
                    langSwitch.addEventListener('click', toggleLanguage);
                }
            })
            .catch(error => console.error("Navbar yüklenemedi:", error));

        // Footer'ı yükle
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Footer yüklenemedi:", error));
    });

    // Dil değiştirme fonksiyonu
    function toggleLanguage() {
        const currentLang = document.documentElement.lang;
        const newLang = currentLang === "tr" ? "en" : "tr";
        
        document.documentElement.lang = newLang;
        localStorage.setItem("selectedLang", newLang);
        
        const langSwitch = document.getElementById("langSwitch");
        if (langSwitch) {
            langSwitch.textContent = newLang.toUpperCase();
        }
        
        updateLanguageTexts(newLang);
    }

    // Tüm dil verilerini güncelleyen fonksiyon
    function updateLanguageTexts(lang) {
        document.querySelectorAll('[data-tr], [data-en]').forEach(el => {
            const text = el.getAttribute(`data-${lang}`);
            if (text) {
                el.textContent = text;
            }
        });
    }
</script>

</body>
</html>
